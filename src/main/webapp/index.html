<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>
    </head>
    <body>
        <h1>Mobile Cloud AV</h1>
        
        Test Upload
        <form id="frmScan" target="frmResponse" action="rest/scanner/scan" method="post" enctype="multipart/form-data">
          <input type="file" name="file"/>
          <input type="submit" value="Upload"/>
        </form>
        <iframe id="frmResponse" style="width: 100%; height: 500px"></iframe>
        <script>
          $("#frmScan").submit(function() {console.log("SENT AT Timestamp: " + new Date().getTime());});
          $("#frmResponse").load(function() {
            console.log("RECEIVED AT Timestamp: " + new Date().getTime());
          });
        </script>
    </body>
</html>
